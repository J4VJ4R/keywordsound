<!doctype html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="robots" content="noindex,nofollow">
  <title>Keyword Sound</title>
  <meta name="description"
    content="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc odio in et, lectus sit lorem id integer.">
  <!-- Icons and favicons -->
  <link rel="icon" type="image/png" href="./assets/img/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="assets/img/favicon-16x16.png" sizes="16x16" />  
  <link rel="stylesheet" href="css/icomoon/style.css">
  <!-- STYLES CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/normalize.css">
</head>

<body>
  <header class="header">
    <img src="./assets/img/universe.jpg" alt="universe" width="100%">
    <div class="container">
      <div class="header__keys" >
        <div class="header__key" data-key="65" >
          <kbd class="header__a">A</kbd>
          <span class="header__sound">CLAP</span>
        </div>
        <div class="header__key" data-key="83" >
          <kbd class="header__a">S</kbd>
          <span class="header__sound">HIHAT</span>
        </div>
        <div class="header__key" data-key="68" >
          <kbd class="header__a">D</kbd>
          <span class="header__sound">KICK</span>
        </div>
        <div class="header__key" data-key="70" >
          <kbd class="header__a">F</kbd>
          <span class="header__sound">OPENHAT</span>
        </div>
        <div class="header__key" data-key="71" >
          <kbd class="header__a">G</kbd>
          <span class="header__sound">BOOM</span>
        </div>
        <div class="header__key" data-key="72" >
          <kbd class="header__a">H</kbd>
          <span class="header__sound">RIDE</span>
        </div>
        <div class="header__key" data-key="74" >
          <kbd class="header__a">J</kbd>
          <span class="header__sound">SNARE</span>
        </div>
        <div class="header__key" data-key="75" >
          <kbd class="header__a">K</kbd>
          <span class="header__sound">TOM</span>
        </div>
        <div class="header__key" data-key="76" >
          <kbd class="header__a">L</kbd>
          <span class="header__sound">TINK</span>
        </div>
    </div>
  </div>

    <audio data-key="65" src="./assets/sounds/clap.wav"></audio>
    <audio data-key="83" src="./assets/sounds/hihat.wav"></audio>
    <audio data-key="68" src="./assets/sounds/kick.wav"></audio>
    <audio data-key="70" src="./assets/sounds/openhat.wav"></audio>
    <audio data-key="71" src="./assets/sounds/boom.wav"></audio>
    <audio data-key="72" src="./assets/sounds/ride.wav"></audio>
    <audio data-key="74" src="./assets/sounds/snare.wav"></audio>
    <audio data-key="75" src="./assets/sounds/tom.wav"></audio>
    <audio data-key="76" src="./assets/sounds/tink.wav"></audio>
  </header>
  
  
  <!-- Js-->
  <script src="./assets/js/project.js"></script>
</body>
</html>
